<!DOCTYPE html>
<html lang="pl-PL">
<head>
<title>Zagloba</title>
<script language="JavaScript">

// Kacper Zagłoba 2P 26.10.2023 
// ============= DRABINA ============= ->

function Drabina(d,x)
{
 var d_zag=parseFloat(d)
 var x_zag=parseFloat(x)
 var Drabina=Math.sqrt(d_zag*d_zag+x_zag*x_zag);
document.getElementsByName('drabina_zag')[0].value= Drabina.toFixed(2);
}
// ============= ALFA ============= ->

function Alfa(d,x)
{
 var d_zag=parseFloat(d)
 var x_zag=parseFloat(x)
 var Alfa=(Math.atan(d_zag/x_zag)*180/Math.PI);
document.getElementsByName('alfa_zag')[0].value= Alfa.toFixed(2);

// ============= KONIEC ============= ->
}
</script>
<meta charset="utf-8">
</head>
<body>
<p>Pobliczanie odległości od drabiny i kąta</p>
<form name="formularz" onsubmit="Drabina(this.d.value, this.x.value); Alfa(this.d.value, this.x.value); return false">

Podaj d=

Podaj x=

</table>
</form>
</body>
</html>
