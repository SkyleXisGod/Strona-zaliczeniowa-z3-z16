<!DOCTYPE html>
<html lang="pl-PL">
<head>
<title>Zagloba</title>
<script language="JavaScript">

// WCZYTYWANIE X1 ORAZ X2 UŻYTKOWNIKA =====>

function dane(litery_imie,x1_zag,x2_zag)
{
 var liczbaliterimie=parseFloat(litery_imie)
 var x1_zag=parseFloat(x1_zag)
 var x2_zag=parseFloat(x2_zag)
 
document.getElementsByName('litery')[0].value= liczbaliterimie.toFixed(2);
document.getElementsByName('x1')[0].value= x1_zag.toFixed(2);
document.getElementsByName('x2')[0].value= x2_zag.toFixed(2);
}

// OBLICZENIA Z IMIENIEM , X1 , X2 =====>

function y1(litery_imie,x1_zag,x2_zag)
{
 var liczbaliterimie=parseFloat(litery_imie)
 var x1_zag=parseFloat(x1_zag)
 var x2_zag=parseFloat(x2_zag)
 var potega=liczbaliterimie/(liczbaliterimie+2);
 var y1=3*(Math.pow(x1_zag,potega));
document.getElementsByName('y1_zag')[0].value= y1.toFixed(2);
}

function y2(litery_imie,x1_zag,x2_zag)
{
 var liczbaliterimie=parseFloat(litery_imie)
 var x1_zag=parseFloat(x1_zag)
 var x2_zag=parseFloat(x2_zag)
 var y2=2*Math.cos(x1_zag)+3*Math.sin(x1_zag);
document.getElementsByName('y2_zag')[0].value= y2.toFixed(2);
}

function y3(litery_imie,x1_zag,x2_zag)
{
 var liczbaliterimie=parseFloat(litery_imie)
 var x1_zag=parseFloat(x1_zag)
 var x2_zag=parseFloat(x2_zag)
 var rownanie1= Math.pow(x1_zag,5) + 2 * Math.pow(x2_zag,4);
 var pierwiastek=Math.pow(rownanie1, 1/3);
 var y3=pierwiastek * Math.abs(x1_zag-x2_zag);
document.getElementsByName('y3_zag')[0].value= pierwiastek.toFixed(2);
}

// KONIEC SKRYPTU =====>

</script>
<meta charset="utf-8">
</head>
<body>

<form name="formularz" onsubmit="dane(this.litery_imie.value, this.x1_zag.value, this.x2_zag.value); y1(this.litery_imie.value, this.x1_zag.value, this.x2_zag.value); y2(this.litery_imie.value, this.x1_zag.value, this.x2_zag.value);  y3(this.litery_imie.value, this.x1_zag.value, this.x2_zag.value); return false">
