<div style="color:green;font-size:45px;">
 <script language="JavaScript">
var liczba1=prompt("liczba1=","");
var liczba2=prompt("liczba2=","");
var wynik;
 var D1_zag=parseFloat(liczba1);
 var D2_zag=parseFloat(liczba2);
 D1_zag = D1_zag * 86400;
 D2_zag = D2_zag * 86400;
 wynik = D1_zag - D2_zag;
 document.write("D1 " + D1_zag + "<br>");
 document.write("D2 " + D2_zag + "<br>");
 document.write("Ilość sekund=" + wynik + "<br>");
 </script>
