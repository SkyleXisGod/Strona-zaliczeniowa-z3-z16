<!DOCTYPE html>
<head>
<script type="text/javascript">
function show_prompt()
{
var name=prompt("Napisz imię","Imię Nazwisko");
if (name!=null && name!="")
{
document.write("Hejka " + name + "! Co tam u Ciebie?");
}
}
</script>
</head>
<body>
<h3> Zastosowanie: <br></h3>
<h4>Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null.<br></h4>
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
 <input type="button_zagl" value="zamknij okno" onclick="okno_zamknij_zagloba()"/>
</body>
</html>
