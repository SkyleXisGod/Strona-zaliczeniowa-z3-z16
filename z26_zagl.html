<html>
<head>
<title>
Zagłoba
</title>
<script language="JavaScript">

// WCZYTYWANIE b, a, b I OBLICZENIE POLA UŻYTKOWNIKA =====>

function P(b_zag,a_zag,h_zag)
{
a_zag=parseFloat(a_zag)
b_zag=parseFloat(b_zag)
h_zag=parseFloat(h_zag)

// WYNIK POLA UŻYTKOWNIKA =====>

Pole_wynik_zag = (Math.abs((a_zag+b_zag))*h_zag)/2
document.getElementsByName('Pole')[0].value=Pole_wynik_zag.toFixed(2); /* na dokument */
}

// WCZYTYWANIE b, a, b I OBLICZENIE OBWODU UŻYTKOWNIKA =====>


function O(b_zag,a_zag,h_zag)
{
a_zag=parseFloat(a_zag)
b_zag=parseFloat(b_zag)
h_zag=parseFloat(h_zag)
x_zag = (Math.abs(a_zag - b_zag))/2;
bok1_zag = Math.pow(x_zag,2)+Math.pow(h_zag,2);
bok1_1 = Math.sqrt(bok1_zag);

// WYNIK OBWODU UŻYTKOWNIKA =====>

obwod_wynik_zag = a_zag+b_zag+ 2*bok1_1;
document.getElementsByName('Obwod')[0].value=obwod_wynik_zag.toFixed(2);;
}

</script>
</head>
<body>

<form name="formularz" action="..." onsubmit="P(this.a.value,this.b.value,this.h.value); O(this.a.value,this.b.value,this.h.value);return false">

</form>
</body>
</html>
